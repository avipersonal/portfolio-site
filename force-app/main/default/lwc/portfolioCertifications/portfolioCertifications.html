<template>
  <div class="slds-var-m-around_large">
    <section class="slds-var-m-bottom_x-large">
      <h2 class="salesforce-certification-heading">
        Salesforce Certifications
      </h2>
      <ul class="slds-grid slds-wrap">
        <template for:each={salesforceCertList} for:item="salesforceCert">
          <li
            key={salesforceCert}
            class="certification-item slds-col slds-size_1-of-1 slds-small-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_3-of-12 slds-var-m-horizontal_small slds-var-m-bottom_large"
          >
            <img src={certIcon} alt="Salesforce Certified" />
            <p class="slds-text-heading_medium">{salesforceCert}</p>
          </li>
        </template>
      </ul>
    </section>
    <section>
      <h2 class="salesforce-certification-heading">Other Certifications</h2>
      <ul class="slds-grid slds-wrap">
        <template for:each={otherCertList} for:item="otherCert">
          <li
            key={otherCert}
            class="certification-item slds-col slds-size_1-of-1 slds-small-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_3-of-12 slds-var-m-horizontal_small slds-var-m-bottom_large"
          >
            <lightning-icon
              class="icon-color"
              icon-name="utility:classic_interface"
              size="large"
              alternative-text="Other Certification"
            ></lightning-icon>
            <p class="slds-text-heading_medium">{otherCert}</p>
          </li>
        </template>
      </ul>
    </section>
  </div>
</template>
