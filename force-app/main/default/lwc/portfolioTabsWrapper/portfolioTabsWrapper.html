<template>
  <div class="tabs-display-on-desktop">
    <lightning-tabset variant="scoped" active-tab-value="Summary">
      <lightning-tab label="Summary" value="Summary">
        <template lwc:if={recordId}>
          <c-portfolio-summary
            record-id={recordId}
            object-api-name={objectApiName}
          ></c-portfolio-summary>
        </template>
      </lightning-tab>
      <lightning-tab label="Personal Projects" value="Personal Projects">
        <c-portfolio-personal-projects></c-portfolio-personal-projects>
      </lightning-tab>
      <lightning-tab label="Work Experience" value="Work Experience">
        <template lwc:if={recordId}>
          <c-portfolio-work-experience
            record-id={recordId}
          ></c-portfolio-work-experience>
        </template>
      </lightning-tab>
      <lightning-tab label="Skills" value="Skills">
        <template lwc:if={recordId}>
          <c-portfolio-skills record-id={recordId}></c-portfolio-skills>
        </template>
      </lightning-tab>
      <lightning-tab label="Educations" value="Educations">
        <template lwc:if={recordId}>
          <c-portfolio-education record-id={recordId}></c-portfolio-education>
        </template>
      </lightning-tab>
      <lightning-tab label="Certifications" value="Certifications">
        <template lwc:if={recordId}>
          <c-portfolio-certifications
            record-id={recordId}
          ></c-portfolio-certifications>
        </template>
      </lightning-tab>
      <lightning-tab label="Others" value="Others">
        <template lwc:if={recordId}>
          <c-portfolio-other-details
            record-id={recordId}
          ></c-portfolio-other-details>
        </template>
      </lightning-tab>
    </lightning-tabset>
  </div>

  <div class="accordian-display-on-mobile accordian-container">
    <lightning-accordion>
      <lightning-accordion-section name="Summary" label="Summary"
        ><template lwc:if={recordId}>
          <c-portfolio-summary
            record-id={recordId}
            object-api-name={objectApiName}
          ></c-portfolio-summary> </template
      ></lightning-accordion-section>
      <lightning-accordion-section
        name="Personal Projects"
        label="Personal Projects"
      >
        <c-portfolio-personal-projects></c-portfolio-personal-projects>
      </lightning-accordion-section>
      <lightning-accordion-section
        name="Work Experience"
        label="Work Experience"
        ><template lwc:if={recordId}>
          <c-portfolio-work-experience
            record-id={recordId}
          ></c-portfolio-work-experience> </template
      ></lightning-accordion-section>
      <lightning-accordion-section name="Skills" label="Skills">
        <template lwc:if={recordId}>
          <c-portfolio-skills
            record-id={recordId}
          ></c-portfolio-skills> </template
      ></lightning-accordion-section>
      <lightning-accordion-section name="Education" label="Education">
        <template lwc:if={recordId}>
          <c-portfolio-education
            record-id={recordId}
          ></c-portfolio-education> </template
      ></lightning-accordion-section>
      <lightning-accordion-section name="Certifications" label="Certifications">
        <template lwc:if={recordId}>
          <c-portfolio-certifications
            record-id={recordId}
          ></c-portfolio-certifications> </template
      ></lightning-accordion-section>
      <lightning-accordion-section name="Other Details" label="Other Details">
        <template lwc:if={recordId}>
          <c-portfolio-other-details
            record-id={recordId}
          ></c-portfolio-other-details> </template
      ></lightning-accordion-section>
    </lightning-accordion>
  </div>
</template>
