<template>
  <lightning-layout multiple-rows class="slds-var-m-top_x-small">
    <lightning-layout-item
      size="12"
      small-device-size="4"
      medium-device-size="3"
    >
      <img src={trailheadRankImage} alt="Trailhead Rank" class="rank-image" />
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      small-device-size="4"
      medium-device-size="3"
    >
      <div>
        <h3 class="details-heading">Badges</h3>
        <p class="details-value">{badges}</p>
      </div>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      small-device-size="4"
      medium-device-size="3"
    >
      <div>
        <h3 class="details-heading">Points</h3>
        <p class="details-value">{points}</p>
      </div>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      small-device-size="4"
      medium-device-size="3"
    >
      <div>
        <h3 class="details-heading">Trails</h3>
        <p class="details-value">{trails}</p>
      </div>
    </lightning-layout-item>
  </lightning-layout>
